{% autoescape xhtml_escape %}

<div class="span14">
    {% if len(lists) == 0 %}
        <p>You haven't made any lists yet! How about creating one? Use the buttons below.</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>List name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for list_obj in lists %}
                <tr>
                    <td><a href="{{ reverse_url("ListDisplayHandler", list_obj.url_safe_list_id) }}">{{ list_obj.title }}</a></td>
                    <td>Delete this list</td>
                </tr>
                {% end %}

            </tbody>
        </table>    
    {% end %}
    
    <p>
        <a class="btn large primary" href="{{ reverse_url("ListCreateHandler") }}">Create a list</a>
    </p>
</div>
